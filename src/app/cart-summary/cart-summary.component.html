<div class="summary">
  <ul>
    <li>Subtotal <span>{{ subTotal | currency:'VND':'symbol':'1.0-0':'vi-VN'}}</span></li>
    <li>Discount({{ discountPercent }}%) <span>{{ discount }}</span></li>
    <!-- <li *ngIf="discount style='display: inline-block'" style="display: none">Discount <span>{{ discount }}</span></li> -->
    <li>Tax(10%) <span>{{ tax | currency}}</span></li>
    <li class="total">Total <span>{{ total }}</span></li>
  </ul>
</div>

<div class="checkout">
  <button type="button">Check Out</button>
</div>
