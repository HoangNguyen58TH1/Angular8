<main>
  <header class="container">
    <app-cart-header [numberItems]="numberItems"></app-cart-header>
  </header>

  <section class="container">
    <app-product-list [products]="products" (onRemoveProduct)="removeProduct($event)" (onUpdateQuantity)="updateQuantity()"></app-product-list>
  </section>

  <section class="container">
    <app-promo-code></app-promo-code>

    <app-cart-summary [subTotal]="subTotal" [tax]="tax" [total]="total"></app-cart-summary>
  </section>
</main>
